<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #scanMessage {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        font-family: Arial, sans-serif;
        border-radius: 10px;
        text-align: center;
        z-index: 9999;
      }
      #factMenu {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 100, 0.7);
        color: white;
        padding: 15px;
        border-radius: 12px;
        display: none;
        font-family: Arial, sans-serif;
        max-width: 80%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Mensaje inicial -->
    <div id="scanMessage">游댍 Escanea la tarjeta de la Ballena 游냡 o del Pulpo 游냋</div>

    <!-- Men칰 de datos curiosos -->
    <div id="factMenu">Selecciona un animal para ver curiosidades</div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="WhaleO3" src="./WhaleO1.glb"></a-asset-item>
        <a-asset-item id="OctupusO3" src="./Octopus.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target Ballena -->
      <a-entity id="whaleTarget" mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#WhaleO3" scale="0.7 0.7 0.7" position="0 0 0"></a-gltf-model>
      </a-entity>

      <!-- Target Pulpo -->
      <a-entity id="octopusTarget" mindar-image-target="targetIndex: 1">
        <a-gltf-model src="#OctupusO3" scale="0.05 0.05 0.05" position="0 -0.25 0"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const scanMessage = document.getElementById("scanMessage");
      const factMenu = document.getElementById("factMenu");

      const whaleTarget = document.querySelector("#whaleTarget");
      const octopusTarget = document.querySelector("#octopusTarget");

      const whaleFacts = [
        "游냡 Las ballenas son los animales m치s grandes del planeta.",
        "游냡 Pueden comunicarse a cientos de kil칩metros bajo el agua.",
        "游냡 Algunas ballenas viven m치s de 90 a침os."
      ];

      const octopusFacts = [
        "游냋 Los pulpos tienen tres corazones.",
        "游냋 Son maestros del camuflaje.",
        "游냋 Pueden abrir frascos desde dentro."
      ];

      let whaleVisible = false;
      let octopusVisible = false;

      function updateUI() {
        if (whaleVisible && !octopusVisible) {
          scanMessage.style.display = "none";
          factMenu.style.display = "block";
          factMenu.textContent = whaleFacts[Math.floor(Math.random() * whaleFacts.length)];
        } else if (octopusVisible && !whaleVisible) {
          scanMessage.style.display = "none";
          factMenu.style.display = "block";
          factMenu.textContent = octopusFacts[Math.floor(Math.random() * octopusFacts.length)];
        } else {
          // Si no hay targets o ambos est치n visibles
          factMenu.style.display = "none";
          scanMessage.style.display = "block";
        }
      }

      whaleTarget.addEventListener("targetFound", () => {
        whaleVisible = true;
        updateUI();
      });
      whaleTarget.addEventListener("targetLost", () => {
        whaleVisible = false;
        updateUI();
      });

      octopusTarget.addEventListener("targetFound", () => {
        octopusVisible = true;
        updateUI();
      });
      octopusTarget.addEventListener("targetLost", () => {
        octopusVisible = false;
        updateUI();
      });
    </script>
  </body>
</html>
