<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Modelos -->
        <a-asset-item id="WhaleModel" src="./WhaleO1.glb"></a-asset-item>
        <a-asset-item id="OctopusModel" src="./Octopus.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0 -->
      <a-entity id="target-0" mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="model-interactive"
          src="#WhaleModel"
          rotation="0 0 0"
          position="0 0 0"
          scale="0.7 0.7 0.7"
          animation__updown="property: position; to: 0 0.3 0; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate"
          animation__spin="property: rotation; to: 0 360 0; dur: 5000; loop: true; easing: linear"
        >
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const model = document.querySelector("#model-interactive");
      const target = document.querySelector("#target-0");

      let showingWhale = true;

      // --- 1) Cambiar modelo al hacer clic ---
      model.addEventListener("click", () => {
        if (showingWhale) {
          model.setAttribute("src", "#OctopusModel");
          model.setAttribute("scale", "0.05 0.05 0.05");
          model.setAttribute("position", "0 -0.25 0");
        } else {
          model.setAttribute("src", "#WhaleModel");
          model.setAttribute("scale", "0.7 0.7 0.7");
          model.setAttribute("position", "0 0 0");
        }
        showingWhale = !showingWhale;
      });

      // --- 2) Eventos de MindAR (targetFound / targetLost) ---
      target.addEventListener("targetFound", () => {
        console.log("Target encontrado");
        alert("Se detectó el marcador, aparece el modelo ");
      });

      target.addEventListener("targetLost", () => {
        console.log("Target perdido");
        alert("El marcador ya no está visible");
      });
    </script>
  </body>
</html>
