<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #message {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-family: sans-serif;
        display: none;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div id="message"></div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="WhaleModel" src="./WhaleO1.glb"></a-asset-item>
        <a-asset-item id="OctopusModel" src="./Octopus.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0: Ballena -->
      <a-entity id="target-0" mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="model-whale"
          src="#WhaleModel"
          rotation="0 0 0"
          position="0 0 0"
          scale="0.7 0.7 0.7"
          animation__updown="property: position; to: 0 0.3 0; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate"
          animation__spin="property: rotation; to: 0 360 0; dur: 5000; loop: true; easing: linear"
        ></a-gltf-model>
      </a-entity>

      <!-- Target 1: Pulpo -->
      <a-entity id="target-1" mindar-image-target="targetIndex: 1">
        <a-gltf-model
          id="model-octopus"
          src="#OctopusModel"
          rotation="0 0 0"
          position="0 -0.25 0"
          scale="0.05 0.05 0.05"
          animation__updown="property: position; to: 0 0.1 0; dur: 1500; easing: easeInOutSine; loop: true; dir: alternate"
          animation__spin="property: rotation; to: 0 360 0; dur: 4000; loop: true; easing: linear"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const messageBox = document.querySelector("#message");
      const target0 = document.querySelector("#target-0");
      const target1 = document.querySelector("#target-1");

      // Eventos para target 0 (Ballena)
      target0.addEventListener("targetFound", () => {
        showMessage("🐳 Se detectó el marcador de la Ballena");
      });
      target0.addEventListener("targetLost", () => {
        showMessage("🐳 Marcador de la Ballena perdido");
      });

      // Eventos para target 1 (Pulpo)
      target1.addEventListener("targetFound", () => {
        showMessage("🐙 Se detectó el marcador del Pulpo");
      });
      target1.addEventListener("targetLost", () => {
        showMessage("🐙 Marcador del Pulpo perdido");
      });

      // Función para mostrar mensajes sin bloquear
      function showMessage(text) {
        messageBox.innerText = text;
        messageBox.style.display = "block";
        setTimeout(() => {
          messageBox.style.display = "none";
        }, 2000);
      }
    </script>
  </body>
</html>
