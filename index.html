<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
      #fact-menu {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 12px;
        border-radius: 10px;
        display: none;
        max-width: 90%;
        text-align: center;
      }
      #scan-guide {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 123, 255, 0.9);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- Mensaje de gu칤a -->
    <div id="scan-guide">游닝 Escanea un marcador para comenzar</div>

    <!-- Men칰 de datos curiosos -->
    <div id="fact-menu">Selecciona un marcador para ver datos curiosos</div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="WhaleO3" src="./WhaleO1.glb"></a-asset-item>
        <a-asset-item id="OctupusO3" src="./Octopus.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="whale-target" mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#WhaleO3" scale="0.7 0.7 0.7" position="0 0 0"></a-gltf-model>
      </a-entity>

      <a-entity id="octopus-target" mindar-image-target="targetIndex: 1">
        <a-gltf-model src="#OctupusO3" scale="0.05 0.05 0.05" position="0 -0.25 0"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const scanGuide = document.getElementById("scan-guide");
      const factMenu = document.getElementById("fact-menu");

      const whaleTarget = document.getElementById("whale-target");
      const octopusTarget = document.getElementById("octopus-target");

      let whaleVisible = false;
      let octopusVisible = false;

      const whaleFacts = [
        "Las ballenas azules son los animales m치s grandes que han existido.",
        "Su coraz칩n puede pesar tanto como un coche peque침o.",
        "Se comunican con cantos que viajan kil칩metros bajo el agua."
      ];
      const octopusFacts = [
        "Los pulpos tienen tres corazones y sangre azul.",
        "Son maestros del camuflaje gracias a sus cromat칩foros.",
        "Pueden abrir frascos y resolver problemas complejos."
      ];

      function updateMenu() {
        if (whaleVisible && !octopusVisible) {
          factMenu.style.display = "block";
          factMenu.innerHTML = "游냡 Curiosidades de la Ballena:<br>" + whaleFacts.join("<br>");
          scanGuide.style.display = "none";
        } else if (octopusVisible && !whaleVisible) {
          factMenu.style.display = "block";
          factMenu.innerHTML = "游냋 Curiosidades del Pulpo:<br>" + octopusFacts.join("<br>");
          scanGuide.style.display = "none";
        } else {
          factMenu.style.display = "none";
          scanGuide.style.display = "block";
        }
      }

      whaleTarget.addEventListener("targetFound", () => { whaleVisible = true; updateMenu(); });
      whaleTarget.addEventListener("targetLost", () => { whaleVisible = false; updateMenu(); });

      octopusTarget.addEventListener("targetFound", () => { octopusVisible = true; updateMenu(); });
      octopusTarget.addEventListener("targetLost", () => { octopusVisible = false; updateMenu(); });
    </script>
  </body>
</html>
