<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
      #menu {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 80, 0.8);
        color: white;
        padding: 15px;
        border-radius: 12px;
        text-align: center;
        display: none;
      }
      #menu button {
        margin: 5px;
        padding: 8px 15px;
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: white;
        cursor: pointer;
      }
      #fact-box {
        margin-top: 10px;
        font-size: 14px;
      }
      #message {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 16px;
        display: block; /* visible por defecto */
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <div id="fact-box">Selecciona un animal para ver curiosidades</div>
    </div>

    <div id="message">📷 Apunta tu cámara a un marcador para comenzar</div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="WhaleO3" src="./WhaleO1.glb"></a-asset-item>
        <a-asset-item id="OctupusO3" src="./Octopus.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Ballena -->
      <a-entity mindar-image-target="targetIndex: 0" id="whaleTarget">
        <a-gltf-model src="#WhaleO3" scale="0.7 0.7 0.7" position="0 0 0" rotation="0 0 0" animation-mixer></a-gltf-model>
      </a-entity>

      <!-- Pulpo -->
      <a-entity mindar-image-target="targetIndex: 1" id="octopusTarget">
        <a-gltf-model src="#OctupusO3" scale="0.05 0.05 0.05" position="0 -0.25 0" rotation="0 0 0" animation-mixer></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const whaleTarget = document.querySelector("#whaleTarget");
      const octopusTarget = document.querySelector("#octopusTarget");
      const menu = document.querySelector("#menu");
      const factBox = document.querySelector("#fact-box");
      const message = document.querySelector("#message");

      let whaleVisible = false;
      let octopusVisible = false;

      const whaleFacts = [
        "Las ballenas son los animales más grandes del planeta 🌍",
        "Pueden comunicarse con cantos que viajan kilómetros 🎶",
        "Algunas ballenas viven más de 90 años ⏳"
      ];

      const octopusFacts = [
        "Los pulpos tienen tres corazones ❤️❤️❤️",
        "Son maestros del camuflaje 🐙✨",
        "Pueden abrir frascos y resolver problemas 🔓"
      ];

      function updateUI() {
        if (whaleVisible && !octopusVisible) {
          factBox.textContent = whaleFacts[Math.floor(Math.random() * whaleFacts.length)];
          menu.style.display = "block";
          message.style.display = "none";
        } else if (octopusVisible && !whaleVisible) {
          factBox.textContent = octopusFacts[Math.floor(Math.random() * octopusFacts.length)];
          menu.style.display = "block";
          message.style.display = "none";
        } else if (whaleVisible && octopusVisible) {
          menu.style.display = "none";
          message.style.display = "none";
        } else {
          menu.style.display = "none";
          message.style.display = "block";
        }
      }

      whaleTarget.addEventListener("targetFound", () => { whaleVisible = true; updateUI(); });
      whaleTarget.addEventListener("targetLost", () => { whaleVisible = false; updateUI(); });
      octopusTarget.addEventListener("targetFound", () => { octopusVisible = true; updateUI(); });
      octopusTarget.addEventListener("targetLost", () => { octopusVisible = false; updateUI(); });
    </script>
  </body>
</html>
